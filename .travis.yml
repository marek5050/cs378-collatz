language: cpp
sudo: false
compiler: gcc
addons:
  apt: 
     packages:
       - clang
       - g++
       - libbost-all-dev
       - doxygen
       - valgrind
       - libgtest0
       - libgtest-dev
       - gcov
          
#before_script:
    - uname -a
    - printenv
    - clang++ --version 2>&1 | grep clang
    - g++ --version 2>&1 | grep g++-4.8
    - gcov --version | grep gcov
    - valgrind --version
    - grep "#define BOOST_VERSION " /usr/include/boost/version.hpp
    - doxygen --version

script:
    - ls -al
    - make Collatz.log
    - make collatz-tests
    - ls -al
    - make html
    - ls -al
    - make test
    - make clean
    - make test CXX=clang++
    - ls -al
    - make check
